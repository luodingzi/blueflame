<extend name="Base/common"/>

<block name="header">
<div class="container">
	<style type="text/css">

	</style>
	<div class="jumb">
	  <h3 style="text-align:center;margin-top:50px;">{$news_data.title}</h3>
	  <h5 style="text-align:center">{$news_data.createtime}&nbsp;&nbsp;&nbsp;来源：蓝火文化</h5>
	  <p>{$news_data.content}</p>
	  
	</div>

	<if condition="$pre_news['id'] eq '' "><h4>上一篇：没有了</h4>
	    <else /><h4>上一篇：<a href="__URL__/news/id/{$pre_news.id}">{$pre_news.title}</a></h4>
	 </if>


	<if condition="$next_news['id'] eq '' "><h4>下一篇：没有了</h4>
	    <else /><h4>下一篇：<a href="__URL__/news/id/{$next_news.id}">{$next_news.title}</a></h4>
	 </if>

</div>

</block>

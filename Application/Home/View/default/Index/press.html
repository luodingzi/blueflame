<extend name="Base/common"/>

<block name="header">
<style type="text/css">

</style>

	<div class="container press">
    <h3 class="txt">新闻热报</h3>
    <div class="row">

                <volist name="list" id="vo">
                <div class="media">
                    <a class="pull-left" href="__URL__/news/id/{$vo.id}.html">
                        <img class="media-object" style="width:180px;" src="__ROOT__{$vo.thumb|get_cover='path'}" alt="{$vo.title}">
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading"><a  href="__URL__/news/id/{$vo.id}.html" target="_blank"><strong>{$vo.title}<if condition="$vo['new'] eq 1 ">&nbsp;<span class="label label-default">New</span><else /></if></strong></a></h4>
                        <div style="color:#fff;">{$vo.content|strip_tags|msubstr=0,200}</div>
                    </div>
                </div>
                </volist>

    </div>

    <div class="page">{$page}</div> 
</div>

</block>
